name: book_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to pub

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter_font/Inter-Light.ttf 
          weight: 300
        - asset: assets/fonts/inter_font/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter_font/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter_font/Inter-Regular.ttf
          weight: 400
    - family: PlayFairDisplay
      fonts:
        - asset: assets/fonts/play_fair_display/PlayfairDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/play_fair_display/PlayfairDisplay-Medium.ttf 
          weight: 500  
  